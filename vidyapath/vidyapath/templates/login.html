<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Placement Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% if user.is_authenticated %}
    <script>
        window.location.href = "{% url 'student_dashboard' %}";
    </script>
    {% endif %}
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card shadow-lg p-4" style="width: 400px;">
            <h3 class="text-center mb-3">Student Login</h3>

            <form id="loginForm" method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username" class="form-label">UserName</label>
                    <div class="input-group">
                        <span class="input-group-text">ðŸŽ“</span>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Enter your UserName" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">ðŸ”‘</span>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter your Password" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <div class="mt-3 text-center">
                <p>Not registered? <a href="{% url 'register' %}" class="btn btn-secondary btn-sm">Register</a></p>
                <p><a href="#">Forgot Password?</a></p>
            </div>
        </div>
    </div>
</body>

</html>
